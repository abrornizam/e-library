<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> -->
  <!-- <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" /> -->
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <link rel="shortcut icon" href="../../images/favicon.png" />    
  <script type="text/javascript">
  	function doCancel(){
       	window.location.href = '/perpus/peminjaman/listPeminjaman'; 
    }
  	
	function doBorrow(kdbuku){
       	window.location.href = '/perpus/peminjaman/pinjamBuku/'+kdbuku; 
    }
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/perpus/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/perpus/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
			  <div class="card">
			    <div class="card-body">
			      <h4 class="card-title">Detail of Transaction</h4>			      
			      	<div class="form-group">
			            <label for="content">Transaction Code :</label>
			            <input type="text" class="form-control" name="kdpeminjaman" th:field="${peminjaman.kdpeminjaman}" readonly/>
			        </div>
			        <div class="form-group">
			        	<label for="content">Member Id :</label>
			            <input type="text" class="form-control" name="idpeminjam" th:field="${peminjaman.anggota.idanggota}" readonly/>
			        </div>
			        <div class="form-group">
			        	<label for="content">Name :</label>
			            <input type="text" class="form-control" name="nama_peminjam" th:field="${peminjaman.anggota.nama_anggota}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Book Code :</label>
			            <input type="text" class="form-control" name="kdbuku" th:field="${peminjaman.buku.kdbuku}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Title :</label>
			            <input type="text" class="form-control" name="judul" th:field="${peminjaman.buku.judul}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Total :</label>
			            <input type="text" class="form-control" name="jumlah" th:field="${peminjaman.jumlah}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Date of Borrow :</label>
			            <input type="text" class="form-control" name="jumlah" th:field="${peminjaman.tgl_pinjam}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Date of Back :</label>
			            <input type="text" class="form-control" name="jumlah" th:field="${peminjaman.tgl_kembali}" readonly/>
			        </div>
			        <input type="button" value="Cancel" class="btn btn-danger" onclick="doCancel();"/>
			    </div>
			  </div>
			</div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2017 <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap Dash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script type="text/javascript" th:src="@{/js/chart.js}" /></script>
  <script type="text/javascript" th:src="@{/js/dashboard.js}" /></script>
  <script type="text/javascript" th:src="@{/js/misc.js}" /></script>
  <script type="text/javascript" th:src="@{/js/off-canvas.js}" /></script>
</body>

</html>
