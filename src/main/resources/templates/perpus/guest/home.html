<!DOCTYPE html>

<head>

  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />

  <style type="text/css">
  	th {
  		font-weight: 600;
  	}

  <script type="text/javascript">
  
  	// Fetching all JSON data
  	$(document).ready(function(){	
  		$.ajax({
  			type: "get",
  			url: "/rest/perpus/buku/listBuku",
  			dataType: "json",
			contentType: "application/json",
  			success: function(data){
  				var hasilData = JSON.parse(JSON.stringify(data));
  				var row = '';
  				for(var i=0; i<hasilData.length; i++){
  					var kdbuku = hasilData[i].kdbuku;
  					var judul = hasilData[i].judul;
  					var pengarang = hasilData[i].pengarang.nama_pengarang;
  					var tahun = hasilData[i].tahun;
  					var jumlah = hasilData[i].jumlah;
  					row += '<tr>';
  					row += '<td>'+kdbuku+'</td>';
  					row += '<td>'+judul+'</td>';
  					row += '<td>'+pengarang+'</td>';
  					row += '<td>'+tahun+'</td>';
  					row += '<td>'+jumlah+'</td>';
  					row += '<td><input type="button" id="detailBuku" value="Detail" name="'+kdbuku+'" class="btn btn-secondary"/></td>';
  					row += '</tr>';
  				}
  				$("tbody").append(row);
  			},
  			error: function(data){
  				console.log("ERROR GAN!");
  			}
  		});
  	});
  	
  	// Detail of Book
  	$(document).ready(function(){  		
		$(document).on('click', '#detailBuku', function(){
			var kdbuku = $(this).attr("name");
				window.location = "/perpus/guest/detail/buku/"+kdbuku;				
		});		
  	});

  		$(document).on('click', '#deleteBuku', function(){

  			if(deleteData == true){

  	  				success: function(){

  	  				}
  	  			});	
  			}else{
  				window.location = "#";
  			}
  			
  		});
  	}); */
  	
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/perpus/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">

    <div class="container-fluid page-body-wrapper">
