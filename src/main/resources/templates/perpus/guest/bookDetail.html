<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <style type="text/css">
  	th {
  		font-weight: 600;
  	}
  </style>
  
  <script type="text/javascript">
  
  	// Fetching all detail JSON data
  	$(document).ready(function(){
  		var url = window.location.href;
  		var idBuku = url.substring(url.lastIndexOf('/')+1);
  		$.ajax({
  			type: "get",
  			url: "/rest/perpus/buku/detail/"+idBuku,
  			dataType: "json",
			contentType: "application/json",
  			success: function(data){
  				var hasilData = JSON.parse(JSON.stringify(data));
				var kdbuku = hasilData['kdbuku'];
				var judul = hasilData['judul'];
				var pengarang = hasilData['pengarang'].nama_pengarang;
				var deskripsi = hasilData['deskripsi'];
				var tahun = hasilData['tahun'];
				var jumlah = hasilData['jumlah'];
				var field = '';
				field += '<h4 class="card-title">Detail of Book</h4>';	
				field += '<div class="form-group">';
				field += '<label for="content">Book Code :</label>';
				field += '<input type="text" class="form-control" value="'+kdbuku+'" readonly/>';
				field += '</div>';
				field += '<div class="form-group">';
				field += '<label for="content">Title :</label>';
				field += '<input type="text" class="form-control" value="'+judul+'" readonly/>';
				field += '</div>';
				field += '<div class="form-group">';
				field += '<label for="content">Author :</label>';
				field += '<input type="text" class="form-control" value="'+pengarang+'" readonly/>';
				field += '</div>';
				field += '<div class="form-group">';
				field += '<label for="content">Description :</label>';
				field += '<input type="text" class="form-control" value="'+deskripsi+'" readonly/>';
				field += '</div>';
				field += '<div class="form-group">';
				field += '<label for="content">Total of Book :</label>';
				field += '<input type="text" class="form-control" value="'+jumlah+'" readonly/>';
				field += '</div>';
				field += '<div class="form-group">';
				field += '<label for="content">Author :</label>';
				field += '<input type="text" class="form-control" value="'+judul+'" readonly/>';
				field += '</div>';
				$(".card-body").append(field);
  			},
  			error: function(data){
  				console.log("ERROR GAN!");
  			}
  		});
  	});
  	
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/perpus/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/perpus/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">           		
			  <div class="card">
			    <div class="card-body">			      
			    </div>
			  </div>
			</div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/perpus/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>
</html>
