<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Perpus - List Peminjaman</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>
    <script type="text/javascript">
        function doDetail(kdpeminjaman){
        	window.location.href = '/perpus/peminjaman/detailPeminjaman/'+kdpeminjaman; 
    	}
                   
		function doDelete(kdpeminjaman){
			var hapusData = confirm("Do you want to delete this record ?");
			if(hapusData == true){
				window.location.href = '/perpus/peminjaman/deletePeminjaman/'+kdpeminjaman;
			}else{
				window.location.href = '#';
			}
		}
		
		/*$(document).ready(function(){
			var tgl_pinjam = document.getElementById('tgl_pinjam').innerText;
			var formatTgl = tgl_pinjam.substr(0,10);
			document.getElementById('tgl_pinjam').innerHTML = formatTgl;
		});*/
	</script>
</head>
<body>
    <div class="container">
        <h1>List Peminjaman</h1>
        <p>
            <a href="/perpus/buku/listBuku" th:href="@{/perpus/buku/listBuku}">Menu Utama</a>
        </p>
        <table class="table">
            <thead>
                <tr>
                	<th>Kode Peminjaman</th>
                    <th>Nama Anggota</th>
                    <th>Judul Buku</th>
                    <th>Jumlah</th>
                    <th>Tgl Pinjam</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="peminjaman : ${peminjaman}">
                	<td id="kdpeminjaman" th:text="${peminjaman.kdpeminjaman}"></td>
                    <td th:text="${peminjaman.anggota.nama_anggota}">${peminjaman.anggota.nama_anggota}</td>
                    <td th:text="${peminjaman.buku.judul}">${peminjaman.buku.judul}</td>                                        
                    <td th:text="${peminjaman.jumlah}">${peminjaman.jumlah}</td>
                    <td th:text="${peminjaman.tgl_pinjam}">${peminjaman.tgl_pinjam}</td>
                    <td>
                        <input type="button" value="Detail" class="btn btn-secondary" th:onclick="|doDetail('${peminjaman.kdpeminjaman}');|"/>
                        <input type="button" value="Delete" class="btn btn-danger" th:onclick="|doDelete('${peminjaman.kdpeminjaman}');|"/>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
