<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> -->
  <!-- <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" /> -->
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <link rel="shortcut icon" href="../../images/favicon.png" />    
  <script type="text/javascript">
  	function doCancel(){
       	window.location.href = '/perpus/anggota/listAnggota'; 
    }  	
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/perpus/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/perpus/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
			  <div class="card">
			    <div class="card-body">
			      <h4 class="card-title">Detail of Member</h4>			      
			      	<div class="form-group">
			            <label for="content">Member Id :</label>
			            <input type="text" class="form-control" name="idanggota" th:field="${anggota.idanggota}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Name :</label>
			            <input type="text" class="form-control" name="nama_anggota" th:field="${anggota.nama_anggota}" readonly/>
			        </div>
			       	<div class="form-group">
			        	<label for="content">Address :</label>
			            <input type="text" class="form-control" name="alamat" th:field="${anggota.alamat}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Telp Number :</label>
			            <input type="text" class="form-control" name="no_telp" th:field="${anggota.no_telp}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Email :</label>
			            <input type="text" class="form-control" name="email" th:field="${anggota.email}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Join Date :</label>
			            <input type="text" class="form-control" name="tgl_join" th:field="${anggota.tgl_join}" readonly/>
			        </div>
			        <input type="button" value="Cancel" class="btn btn-danger" onclick="doCancel();"/>
			    </div>
			  </div>
			</div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/perpus/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script type="text/javascript" th:src="@{/js/chart.js}" /></script>
  <script type="text/javascript" th:src="@{/js/dashboard.js}" /></script>
  <script type="text/javascript" th:src="@{/js/misc.js}" /></script>
  <script type="text/javascript" th:src="@{/js/off-canvas.js}" /></script>
</body>

</html>
