<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <script type="text/javascript">
  	function doCancel(){
  		window.location.href = '/perpus/buku/listBuku';
  	}  
  
   $(document).ready(function(){
  	 	$("#dropdownTahun").change(function(){
    		var tahun = $("#dropdownTahun").val();    			
   			
            $.ajax({
            	type: "get",
                url: "/perpus/buku/tahun",
                data: "tahun="+tahun,
                success: function(data){
                    $("#result").html(data);
                },
                error: function(data){
                	alert("GAGAL : " + data);
                }
            });
        });
    });
   </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/perpus/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/perpus/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-md-12 grid-margin stretch-card">
	            <div class="card">
	                <div class="card-body">
	                  <h4 class="card-title">Add Book</h4>
		              <form class="forms-sample" action="/perpus/buku/saveBuku" th:action="@{/perpus/buku/saveBuku}" method="post">  
			        	<input th:type="hidden" name="id" path="id" id="id"/>
			            <div class="form-group">
			                <label for="content">Title :</label>
			                <input type="text" class="form-control" name="judul" path="judul" id="judul" />
			            </div>
			            <div class="form-group">
			                <label for="content">Author Id :</label>                
			                <select class="form-control" name="pengarang.id" id="pengarang.id">
						    	<option value="0">-</option>
						    	<option th:each="pengarang : ${pengarang}" th:value="${pengarang.id}" th:text="${pengarang.id + ' - ' + pengarang.nama_pengarang}"></option>
						    </select>                
			            </div>            
			            <div class="form-group">
			                <label for="content">Description :</label>
			                <textarea class="form-control" name="deskripsi" path="deskripsi" id="deskripsi" style="max-width:500px; max-height:150px"/></textarea>
			            </div>
			            <div class="form-group">
			                <label for="content">Year :</label>
			                <input type="text" class="form-control" name="tahun" path="tahun" id="tahun" />
			            </div>
			            <!-- AJAX -->
			            <!--  <div class="form-group">
			                <label for="content">Dropdown Tahun :</label>                
			                <select class="form-control" name="dropdownTahun" id="dropdownTahun">
						    	<option value="2016">2016</option>
						    	<option value="2017">2017</option>
						    	<option value="2018">2018</option>
						    </select>                
			            </div>
			            
			            <div class="form-group" id="result">
			            	<label for="content">Judul Buku :</label>                
						    <select class="form-control">
							  	<option value="0">-</option>
							</select>
			            </div> -->
			            <div class="form-group">
			                <label for="content">Total of Book :</label>
			                <input type="text" class="form-control" name="jumlah" path="jumlah" id="jumlah" />
			            </div>
		            	<button type="submit" class="btn btn-success">Save</button>
		            	<input type="button" value="Cancel" class="btn btn-danger" onclick="doCancel();"/>
			        	</form>
           			</div>
              	</div>
            </div>            
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/perpus/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script type="text/javascript" th:src="@{/js/chart.js}" /></script>
  <script type="text/javascript" th:src="@{/js/dashboard.js}" /></script>
  <script type="text/javascript" th:src="@{/js/misc.js}" /></script>
  <script type="text/javascript" th:src="@{/js/off-canvas.js}" /></script>
</body>

</html>
