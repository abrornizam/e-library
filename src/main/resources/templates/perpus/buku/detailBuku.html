<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Perpus - Detail Buku</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Detail Buku</h1>
        <p>
            <a href="/perpus/buku/listBuku" th:href="@{/perpus/buku/listBuku}">Menu Utama</a>
        </p>  
       	<div class="form-group">
            <label for="content">Kode Buku :</label>
            <input type="text" class="form-control" name="kdbuku" th:field="${buku.kdbuku}" readonly/>
        </div>
        <div class="form-group">
            <label for="content">Judul :</label>
            <input type="text" class="form-control" name="judul" th:field="${buku.judul}" readonly/>
        </div>
       	<div class="form-group">
        	<label for="content">Pengarang :</label>
            <input type="text" class="form-control" name="id_pengarang" th:field="${buku.pengarang.nama_pengarang}" readonly/>
        </div>
        <div class="form-group">
        	<label for="content">Deskripsi :</label>
            <input type="text" class="form-control" name="deskripsi" th:field="${buku.deskripsi}" readonly/>
        </div>       	
       	<div class="form-group">
            <label for="content">Tahun Terbit :</label>
            <input type="text" class="form-control" name="tahun" th:field="${buku.tahun}" readonly/>
        </div>
        <div class="form-group">
            <label for="content">Jumlah :</label>
            <input type="text" class="form-control" name="jumlah" th:field="${buku.jumlah}" readonly/>
        </div>
        <a href="#" th:href="@{/perpus/buku/listBuku}" class="btn btn-danger" role="button">Cancel</a>
    </div>
</body>
</html>
