<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <script type="text/javascript">
  	function doCancel(){
  		window.location.href = '/library/member/listMember';
	}
  
	  $(document).ready(function(){    				
		var myData = {
			idmember : $("#idmember").val(),
			name : $("#name").val()
		}
			
	    $.ajax({
	    	type: "GET",
	        contentType: "application/json",
	        url: "/rest/library/member/listMember",
	        data: JSON.stringify(myData),
	        dataType: "json",
	        success: function(data){
	        console.log("SUCCESS : " + myData);
	        },
	          error: function(data){
	          	console.log("ERROR : ", data);
	        }
	      });
		});
   </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/library/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/library/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-md-12 grid-margin stretch-card">
	            <div class="card">
	                <div class="card-body">
	                  <h4 class="card-title">Add Member</h4>
		              <form class="forms-sample" action="/library/member/saveMember" th:action="@{/library/member/saveMember}" method="post">  
			        	<input th:type="hidden" name="id" path="id" id="id"/>			       		
			       		<div class="form-group">
			                <label for="content">Name :</label>
			                <input type="text" class="form-control" name="name" path="name" id="name" />
			            </div>
			            <div class="form-group">
			                <label for="content">Address :</label>
			                <textarea class="form-control" name="address" path="address" id="address" style="max-width:500px; max-height:150px"/></textarea>
			            </div>
			            <div class="form-group">
			                <label for="content">Telp Number :</label>
			                <input type="number" class="form-control" name="phone" path="phone" id="phone" />
			            </div>
			            <div class="form-group">
			                <label for="content">Email :</label>
			                <input type="email" class="form-control" name="email" path="email" id="email" />
			            </div>
			            <button type="submit" class="btn btn-success">Save</button>
			            <input type="button" value="Cancel" class="btn btn-danger" onclick="doCancel();"/>
				      </form>
           		   </div>
              </div>
           </div>            
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/library/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>

</html>
