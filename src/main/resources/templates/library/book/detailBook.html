<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <script type="text/javascript">
  	function doCancel(){
       	window.location.href = '/library/book/listBook'; 
    }
  	
	function doBorrow(idbook){
       	window.location.href = '/library/transaction/borrow/'+idbook; 
    }
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/library/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/library/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
			  <div class="card">
			    <div class="card-body">
			      <h4 class="card-title">Detail of Book</h4>			      
			      	<div class="form-group">
			            <label for="content">Book Code :</label>
			            <input type="text" class="form-control" name="idbook" th:field="${book.idbook}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Title :</label>
			            <input type="text" class="form-control" name="title" th:field="${book.title}" readonly/>
			        </div>
			       	<div class="form-group">
			        	<label for="content">Author :</label>
			            <input type="text" class="form-control" name="idauthor" th:field="${book.author.name}" readonly/>
			        </div>
			        <div class="form-group">
			        	<label for="content">Description :</label>
			            <input type="text" class="form-control" name="description" th:field="${book.description}" readonly/>
			        </div>       	
			       	<div class="form-group">
			            <label for="content">Year :</label>
			            <input type="text" class="form-control" name="tahun" th:field="${book.year}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Total of Book :</label>
			            <input type="text" class="form-control" name="availability" th:field="${book.availability}" readonly/>
			        </div>
			        <input type="button" value="Borrow" class="btn btn-success" th:onclick="|doBorrow('${book.idbook}');|"/>
			        <input type="button" value="Cancel" class="btn btn-danger" onclick="doCancel();"/>
			    </div>
			  </div>
			</div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/library/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>

</html>
