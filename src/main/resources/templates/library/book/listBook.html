<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <style type="text/css">
  	th {
  		font-weight: 600;
  	}
  </style>
  
  <script type="text/javascript">
  	function doDetail(idbook){
       	window.location.href = '/library/book/detail/'+idbook; 
    }
       
    function doEdit(idbook){
     	window.location.href = '/library/book/edit/'+idbook; 
    }
                  
	function doDelete(idbook){
		var hapusData = confirm("Do you want to delete this record ?");
		if(hapusData == true){
			window.location.href = '/library/book/delete/'+idbook;
		}else{
			window.location.href = '#';
		}
	}
	
	function doBorrow(idbook){
       	window.location.href = '/library/transaction/borrowBook/'+idbook; 
    }
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/library/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/library/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
        	<a class="col-lg-12 grid-margin stretch-card" href="/library/book/addBook">Add New Book</a>
            <div class="col-lg-12 grid-margin stretch-card">           		
			  <div class="card">
			    <div class="card-body">
			      <h4 class="card-title">List of Book</h4>
			      <table class="table table-striped">
			        <thead>
			          <tr>
			            <th>Book Code</th>
	                    <th>Title</th>
	                    <th>Author</th>
	                    <th>Year</th>
	                    <th>Total of Book</th>                    
	                    <th>Actions</th>
			          </tr>
			        </thead>
			        <tbody>
		                <tr th:each="book : ${book}">
		                    <td th:text="${book.idbook}">${book.idbook}</td>
		                    <td th:text="${book.title}">${book.title}</td>
		                    <td th:text="${book.author.name}">${book.author.name}</td>
		                    <td th:text="${book.year}">${book.year}</td>
		                    <td th:text="${book.availability}">${book.availability}</td>                    
		                    <td>
		                    	<input type="button" value="Detail" class="btn btn-secondary" th:onclick="|doDetail('${book.idbook}');|"/>
		                        <input type="button" value="Edit" class="btn btn-primary" th:onclick="|doEdit('${book.idbook}');|"/>                        
		                        <input type="button" value="Delete" class="btn btn-danger" th:onclick="|doDelete('${book.idbook}');|"/>
		                        <!-- <input type="button" value="Borrow" class="btn btn-success" th:onclick="|doBorrow('${book.idbook}');|"/> -->
		                    </td>
		                </tr>
		            </tbody>
			      </table>
			    </div>
			  </div>
			</div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/library/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>

</html>
