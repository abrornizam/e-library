<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>E-Library :: Indonesia</title>
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <!-- endinject -->
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" /></script>  
  <script type="text/javascript">
  	function doCancel(){
       	window.location.href = '/library/transaction/listTransaction'; 
    }
  	
  	window.onload = function(){
	  	var trxStatus = document.getElementById('trx_status').value;
	  	var btnApprove = document.getElementById('btnApprove');
	  	var btnFinish = document.getElementById('btnFinish');
	  	
		if(trxStatus == 'IN PROGRESS'){
			btnFinish.style.display = 'none';
		}else if(trxStatus == 'APPROVED'){
			btnApprove.style.display = 'none';
		}else{
			btnApprove.style.display = 'none';
			btnFinish.style.display = 'none';
		}
  	}
  	
	function doApprove(idtransaction){		
       	window.location.href = '/library/transaction/approve/'+idtransaction; 
    }
	
	function doFund(idtransaction){
       	window.location.href = '/library/transaction/fund/'+idtransaction; 
    }
  </script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo justify-content-center" href="/library/index">E-Library</a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>    
    <div class="container-fluid page-body-wrapper">
  		<div class="row row-offcanvas row-offcanvas-right">
  		<!-- Right Menu -->
  		<nav th:replace="/library/rightMenu::#sidebar"></nav>
        <!-- partial -->
        <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
			  <div class="card">
			    <div class="card-body">
			      <h4 class="card-title">Detail of Transaction</h4>
			      	<div class="form-group">
			            <label for="content">Transaction Code :</label>
			            <input type="text" class="form-control" name="idtransaction" th:field="${transaction.idtransaction}" readonly/>
			        </div>
			        <div class="form-group">
			        	<label for="content">Member Id :</label>
			            <input type="text" class="form-control" name="idmember" th:field="${transaction.member.idmember}" readonly/>
			        </div>
			        <div class="form-group">
			        	<label for="content">Name :</label>
			            <input type="text" class="form-control" name="name" th:field="${transaction.member.name}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Book Code :</label>
			            <input type="text" class="form-control" name="idbook" th:field="${transaction.book.idbook}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Title :</label>
			            <input type="text" class="form-control" name="title" th:field="${transaction.book.title}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Total :</label>
			            <input type="text" class="form-control" name="total" th:field="${transaction.total}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Date of Borrow :</label>
			            <input type="text" class="form-control" name="borrow_date" th:field="${transaction.borrow_date}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Date of Back :</label>
			            <input type="text" class="form-control" name="return_date" th:field="${transaction.return_date}" readonly/>
			        </div>
			        <div class="form-group">
			            <label for="content">Status :</label>
			            <input type="text" class="form-control" id="trx_status" name="trx_status" th:field="${transaction.trx_status}" readonly/>
			        </div>
			        <input type="submit" value="Approve" id="btnApprove" class="btn btn-success" th:onclick="|doApprove('${transaction.idtransaction}');|"/>
			        <input type="submit" value="Finish" id="btnFinish" class="btn btn-primary" th:onclick="|doFund('${transaction.idtransaction}');|"/>
			        <input type="button" value="Cancel" class="btn btn-danger" onclick="doCancel();"/>
			    </div>
			  </div>
			</div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer th:replace="/library/footer::#footer"></footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>

</html>
