<!DOCTYPE html>
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <!-- <div th:replace="fragments/header :: header-css"/> -->
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/registration}" method="post" modelAttribute="user">
                <fieldset>
                    <h1>REGISTRATION FORM</h1>                    
                    <div class="form-group ${status.error ? 'has-error' : ''}">
                        <input type="text" name="username" id="username" path="username" class="form-control input-lg"
                               placeholder="Username" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group ${status.error ? 'has-error' : ''}">
                        <input type="password" name="password" id="password" path="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="form-group ${status.error ? 'has-error' : ''}">
                        <input type="password" name="passwordConfirm" id="passwordConfirm" path="passwordConfirm" class="form-control input-lg"
                               placeholder="Confirm your password" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" onclick="cekPassword()"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<script type="text/javascript">
	function cekPassword() {
		var password = document.getElementById("password");
		   var passwordConfirm = document.getElementById("passwordConfirm");
		   if(password != passwordConfirm) {
				alert("Password tidak sama bro!");
		   }	
	}
</script>
</body>
</html>
